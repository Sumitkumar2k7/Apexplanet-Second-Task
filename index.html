<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ApexPlanet Task 2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  ApexPlanet Software Pvt. Ltd
</header>

<section class="container">

  <!-- CONTACT FORM -->
  <div class="card">
    <h2>Contact Form</h2>

    <input id="name" type="text" placeholder="Your Name">
    <div id="nameErr" class="error"></div>

    <input id="email" type="email" placeholder="Email">
    <div id="emailErr" class="error"></div>

    <textarea id="msg" placeholder="Message"></textarea>
    <div id="msgErr" class="error"></div>

    <button onclick="submitForm()">Submit</button>
    <div id="successMsg" class="success"></div>
  </div>

  <!-- TODO LIST -->
  <div class="card">
    <h2>To‑Do List</h2>

    <input id="taskInput" type="text" placeholder="Add new task">
    <button onclick="addTask()">Add Task</button>

    <ul class="todo-list" id="taskList"></ul>
  </div>

  <!-- GALLERY -->
  <div class="card">
    <h2>Image Gallery</h2>

    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1544947950-fa07a98d237f?w=600"  alt="">
      <img src="https://images.unsplash.com/photo-1511108690759-009324a90311?w=600" alt="">
      <img src="https://images.unsplash.com/photo-1535398089889-dd807df1dfaa?w=600" alt="">
      <img src="https://images.unsplash.com/photo-1592496431122-2349e0fbc666?w=600" alt="">
    </div>
  </div>

</section>

<footer>
  © 2025 ApexPlanet Software Pvt. Ltd | Task 2 Project
</footer>

 <script src="script.js"></script>
</body>
</html>
